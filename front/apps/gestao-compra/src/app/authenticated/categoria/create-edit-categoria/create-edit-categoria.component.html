<div class="content-modal">
  <div class="header-modal">
    @if(!data?.id) {
    <p class="titulo-sublinhado mb-2">Nova categoria</p>
    }@else {
    <p class="titulo-sublinhado mb-2">Editar categoria</p>
    }
  </div>
  <div class="body-modal" [formGroup]="form">
    <div class="form-row">
      <div class="col-12">
        <mat-form-field class="example-full-width custom-form-field" appearance="outline">
          <mat-label>Nome</mat-label>
          <input matInput formControlName="nome">
          <mat-error>{{form.nome?.errors! | validationMessage}}</mat-error>
        </mat-form-field>
      </div>
    </div>

  </div>

  <div class="footer-modal">
    <button mat-raised-button (click)="voltar()">Voltar</button>
    <!-- <button class="ms-3" mat-flat-button [disabled]="!form.valid" (click)="salvar()">Criar categoria</button> -->
    <button class="ms-3" mat-flat-button (click)="salvar()">Criar categoria</button>
  </div>
</div>
